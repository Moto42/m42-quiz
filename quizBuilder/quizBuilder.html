<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Quiz</title>
  </head>
  <body>
    <div id="buildTainer">
      <div id="buildButtons">
        <button id="newQuestion">New Question</button>
        <button id="help"       >help        </button>
      </div>
      <div id="quizBuilder">
        <div id="qIntro">
          <input type="text" name="" id="qTitle">
          <textarea name="" id="qBlurb" cols="30" rows="10"></textarea>
        </div>
      </div>
      <div id="qResults">
        <button id="newResult"  >New Result  </button>
        <div class="result">
          <input type="text" class="rName">
          <textarea name="" id="" cols="30" rows="10" class="rBlurb"></textarea>
          <button class="removeResult">X</button>
        </div>
      </div>
    </div>

  </body>
</html>
